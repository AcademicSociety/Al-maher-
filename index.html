<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الماهر - مشغل القرآن الكريم</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #10b981; 
            --primary-hover: #059669;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-player: #0b1120;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            padding-bottom: 100px; 
            overflow-x: hidden;
        }

        /* --- Header & Search & Tabs --- */
        header {
            background-color: var(--bg-player);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 30px;
        }

        .tabs-container {
            display: flex;
            gap: 10px;
            background-color: var(--bg-card);
            padding: 5px;
            border-radius: 50px;
            margin-bottom: 5px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: var(--bg-main);
        }

        .search-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .search-box {
            position: relative;
            flex: 1;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* --- Main Layout --- */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-title {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: normal;
            margin-top: 5px;
        }

        .title-group {
            display: flex;
            flex-direction: column;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 16px;
            cursor: pointer;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            color: var(--primary-hover);
        }

        /* --- Grid (Reciters & Surahs) --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .card .icon-wrapper {
            width: 60px;
            height: 60px;
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 16px;
            font-weight: 700;
        }

        .card p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .surah-card {
            flex-direction: row;
            text-align: right;
            padding: 15px;
            justify-content: space-between;
        }

        .surah-card .surah-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .surah-number {
            background-color: var(--bg-main);
            color: var(--primary);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
        }

        .action-icon {
            color: var(--text-muted);
            opacity: 0.7;
            transition: var(--transition);
            font-size: 18px;
        }

        .surah-card:hover .action-icon {
            opacity: 1;
            color: var(--primary);
        }
        
        .surah-card.playing {
            border-color: var(--primary);
            background-color: rgba(16, 185, 129, 0.05);
        }
        .surah-card.playing .action-icon {
            opacity: 1;
            color: var(--primary);
        }

        /* Download Section Specifics */
        .btn-download-all {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            border: 2px dashed var(--primary);
            width: 100%;
            padding: 20px;
            border-radius: var(--radius);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-download-all:hover {
            background-color: var(--primary);
            color: var(--bg-main);
        }

        .download-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        /* --- Audio Player (Bottom Sticky) --- */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-player);
            border-top: 1px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.5);
        }

        .now-playing {
            display: flex;
            flex-direction: column;
            width: 25%;
        }

        .now-playing h4 {
            font-size: 16px;
            color: var(--primary);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing p {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            gap: 10px;
        }

        .main-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }

        .control-btn:hover {
            color: var(--primary);
        }

        .play-pause-btn {
            width: 45px;
            height: 45px;
            background-color: var(--primary);
            color: var(--bg-main);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .play-pause-btn:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
            color: var(--text-main);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            font-size: 12px;
            color: var(--text-muted);
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: var(--border-color);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 25%;
            justify-content: flex-end;
            color: var(--text-muted);
        }

        .volume-container input {
            width: 80px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            .player-bar {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }
            .now-playing, .controls-container, .volume-container {
                width: 100%;
                text-align: center;
            }
            .volume-container {
                justify-content: center;
                display: none; 
            }
            body { padding-bottom: 150px; }
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            الماهر للقرآن الكريم
        </div>
        
        <div class="tabs-container">
            <button class="tab-btn active" id="tab-listen" onclick="switchTab('listen')"><i class="fas fa-headphones"></i> الاستماع</button>
            <button class="tab-btn" id="tab-download" onclick="switchTab('download')"><i class="fas fa-cloud-download-alt"></i> قسم التحميل</button>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="reciterSearch" placeholder="ابحث عن قارئ...">
            </div>
            <div class="search-box hidden" id="surahSearchBox">
                <i class="fas fa-search"></i>
                <input type="text" id="surahSearch" placeholder="ابحث عن سورة...">
            </div>
        </div>
    </header>

    <div class="container">
        <div id="listen-container">
            <div id="reciters-view">
                <div class="section-title">اختر القارئ للاستماع</div>
                <div id="loading" class="loader"></div>
                <div id="reciters-grid" class="grid"></div>
            </div>

            <div id="surahs-view" class="hidden">
                <div class="section-title">
                    <button class="back-btn" id="backBtn" style="display: flex;">
                        <i class="fas fa-arrow-right"></i> عودة للقراء
                    </button>
                    <span id="current-reciter-name"></span>
                </div>
                <div id="surahs-grid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));"></div>
            </div>
        </div>

        <div id="download-container" class="hidden">
            <div id="dl-reciters-view">
                <div class="section-title">
                    <div class="title-group">
                        <span>قسم التحميل <i class="fas fa-download"></i></span>
                        <span class="section-subtitle">حمل السورة اللي انت عاوزها أو القارئ اللي انت عاوزه بجودة عالية</span>
                    </div>
                </div>
                <div id="dl-reciters-grid" class="grid"></div>
            </div>

            <div id="dl-surahs-view" class="hidden">
                <div class="section-title">
                    <button class="back-btn" id="dl-backBtn" style="display: flex;">
                        <i class="fas fa-arrow-right"></i> عودة للقراء
                    </button>
                    <div class="title-group" style="text-align: left;">
                        <span id="dl-current-reciter-name"></span>
                    </div>
                </div>
                
                <button class="btn-download-all" onclick="downloadFullQuran()">
                    <i class="fas fa-file-archive"></i> تحميل القرآن كامل بصوت <span id="dl-btn-reciter-name"></span>
                </button>

                <div id="dl-surahs-grid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));"></div>
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <h4 id="np-surah">اختر سورة للتشغيل</h4>
            <p id="np-reciter">--</p>
        </div>

        <div class="controls-container">
            <div class="main-controls">
                <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                <button class="control-btn play-pause-btn" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" step="1">
                <span id="durationTime">0:00</span>
            </div>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        const surahNames = [
            "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس",
            "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه",
            "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم",
            "لقمان", "السجدة", "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر",
            "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق",
            "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة", "الحشر", "الممتحنة",
            "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج",
            "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس",
            "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد",
            "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات",
            "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر",
            "المسد", "الإخلاص", "الفلق", "الناس"
        ];

        let recitersData = [];
        let currentSurahList = [];
        let currentServer = "";
        let currentReciterNameText = "";
        let playingIndex = -1;
        
        let currentMode = "listen"; // listen or download

        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationTimeEl = document.getElementById('durationTime');

        // التبديل بين قسم الاستماع والتحميل
        function switchTab(mode) {
            currentMode = mode;
            
            // تحديث أزرار التبويبات
            document.getElementById('tab-listen').classList.remove('active');
            document.getElementById('tab-download').classList.remove('active');
            document.getElementById(`tab-${mode}`).classList.add('active');

            // إخفاء/إظهار الحاويات
            if(mode === 'listen') {
                document.getElementById('download-container').classList.add('hidden');
                document.getElementById('listen-container').classList.remove('hidden');
                
                // إعادة ضبط البحث
                document.getElementById('surahSearchBox').classList.add('hidden');
                document.getElementById('reciters-view').classList.remove('hidden');
                document.getElementById('surahs-view').classList.add('hidden');
                document.getElementById('reciterSearch').parentElement.classList.remove('hidden');
            } else {
                document.getElementById('listen-container').classList.add('hidden');
                document.getElementById('download-container').classList.remove('hidden');
                
                // إعادة ضبط البحث لقسم التحميل
                document.getElementById('surahSearchBox').classList.add('hidden');
                document.getElementById('dl-reciters-view').classList.remove('hidden');
                document.getElementById('dl-surahs-view').classList.add('hidden');
                document.getElementById('reciterSearch').parentElement.classList.remove('hidden');
            }
        }

        async function fetchReciters() {
            try {
                const response = await fetch('./reciters.json');
                const data = await response.json();
                recitersData = data.reciters;
                document.getElementById('loading').classList.add('hidden');
                renderReciters(recitersData);
            } catch (error) {
                console.error("Error fetching reciters:", error);
                document.getElementById('loading').innerHTML = "حدث خطأ في تحميل البيانات.";
            }
        }

        // دالة مشتركة لرسم القراء في كلا القسمين
        function renderReciters(reciters) {
            const listenGrid = document.getElementById('reciters-grid');
            const downloadGrid = document.getElementById('dl-reciters-grid');
            
            listenGrid.innerHTML = '';
            downloadGrid.innerHTML = '';

            reciters.forEach(reciter => {
                if(reciter.moshaf && reciter.moshaf.length > 0) {
                    const moshaf = reciter.moshaf[0]; 
                    
                    // كارت الاستماع
                    const listenCard = document.createElement('div');
                    listenCard.className = 'card';
                    listenCard.innerHTML = `
                        <div class="icon-wrapper"><i class="fas fa-microphone-alt"></i></div>
                        <h3>${reciter.name}</h3>
                        <p>${moshaf.name}</p>
                    `;
                    listenCard.onclick = () => openReciter(reciter.name, moshaf, 'listen');
                    listenGrid.appendChild(listenCard);

                    // كارت التحميل
                    const downloadCard = document.createElement('div');
                    downloadCard.className = 'card';
                    downloadCard.innerHTML = `
                        <div class="icon-wrapper" style="background-color: rgba(59, 130, 246, 0.1); color: #3b82f6;">
                            <i class="fas fa-file-download"></i>
                        </div>
                        <h3>${reciter.name}</h3>
                        <p>${moshaf.name}</p>
                    `;
                    downloadCard.onclick = () => openReciter(reciter.name, moshaf, 'download');
                    downloadGrid.appendChild(downloadCard);
                }
            });
        }

        function openReciter(reciterName, moshaf, mode) {
            currentReciterNameText = reciterName;
            currentServer = moshaf.server;
            
            const availableSurahs = moshaf.surah_list.split(',').map(num => parseInt(num));
            
            currentSurahList = availableSurahs.map(num => ({
                id: num,
                name: surahNames[num - 1]
            }));

            // إخفاء بحث القراء وإظهار بحث السور
            document.getElementById('reciterSearch').parentElement.classList.add('hidden');
            document.getElementById('surahSearchBox').classList.remove('hidden');

            if (mode === 'listen') {
                document.getElementById('reciters-view').classList.add('hidden');
                document.getElementById('surahs-view').classList.remove('hidden');
                document.getElementById('current-reciter-name').innerText = reciterName;
                renderSurahs(currentSurahList, 'listen');
            } else {
                document.getElementById('dl-reciters-view').classList.add('hidden');
                document.getElementById('dl-surahs-view').classList.remove('hidden');
                document.getElementById('dl-current-reciter-name').innerText = reciterName;
                document.getElementById('dl-btn-reciter-name').innerText = reciterName;
                renderSurahs(currentSurahList, 'download');
            }
        }

        function renderSurahs(surahs, mode) {
            const gridId = mode === 'listen' ? 'surahs-grid' : 'dl-surahs-grid';
            const grid = document.getElementById(gridId);
            grid.innerHTML = '';

            surahs.forEach((surah, index) => {
                const formattedNum = String(surah.id).padStart(3, '0');
                const audioUrl = `${currentServer}${formattedNum}.mp3`;

                const card = document.createElement('div');
                card.className = 'card surah-card';
                
                if (mode === 'listen') {
                    if(playingIndex === index && document.getElementById('np-reciter').innerText === currentReciterNameText) {
                        card.classList.add('playing');
                    }
                    card.innerHTML = `
                        <div class="surah-info">
                            <div class="surah-number">${surah.id}</div>
                            <h3>سورة ${surah.name}</h3>
                        </div>
                        <i class="fas fa-play action-icon"></i>
                    `;
                    card.onclick = () => playSurah(index);
                } else {
                    // وضع التحميل (Download Mode)
                    card.innerHTML = `
                        <a href="${audioUrl}" target="_blank" download="سورة_${surah.name}_${currentReciterNameText}.mp3" class="download-link">
                            <div class="surah-info">
                                <div class="surah-number" style="color: #3b82f6;">${surah.id}</div>
                                <h3>سورة ${surah.name}</h3>
                            </div>
                            <i class="fas fa-download action-icon" style="color: #3b82f6;"></i>
                        </a>
                    `;
                }
                grid.appendChild(card);
            });
        }

        // دالة تحميل القرآن كامل في ملف ZIP
        async function downloadFullQuran() {
            // رسالة التحذير
            if (!confirm(`هيتم تجميع وتحميل القرآن كامل بصوت القارئ ${currentReciterNameText} في ملف ZIP واحد.\n\n⚠️ تنبيه: العملية دي هتاخد وقت (حسب سرعة النت عندك) وممكن تكون تقيلة على الموبايلات الضعيفة.. موافق تبدأ؟`)) {
                return;
            }

            const btn = document.querySelector('.btn-download-all');
            const originalText = btn.innerHTML;
            
            // تعطيل الزرار وتغيير شكله عشان المستخدم يعرف إن في تحميل شغال وميدوسش تاني
            btn.disabled = true;
            btn.style.cursor = "not-allowed";
            btn.style.opacity = '0.7';
            
            try {
                const zip = new JSZip();
                const folderName = `Quran_${currentReciterNameText}`;
                const quranFolder = zip.folder(folderName);

                // تحميل السور واحدة واحدة وإضافتها لملف الـ ZIP
                for (let i = 0; i < currentSurahList.length; i++) {
                    const surah = currentSurahList[i];
                    const formattedNum = String(surah.id).padStart(3, '0');
                    const audioUrl = `${currentServer}${formattedNum}.mp3`;

                    // تحديث الزرار برقم السورة اللي بتتحمل دلوقتي
                    btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> جاري تحميل سورة ${surah.name} (${i + 1} من ${currentSurahList.length}).. الرجاء الانتظار`;

                    // جلب ملف الصوت
                    const response = await fetch(audioUrl);
                    if (!response.ok) throw new Error("Network response was not ok");
                    const blob = await response.blob();
                    
                    // إضافة الملف جوا فولدر الـ ZIP
                    quranFolder.file(`${formattedNum}_${surah.name}.mp3`, blob);
                }

                // ضغط الملفات وتجهيزها
                btn.innerHTML = `<i class="fas fa-cogs fa-spin"></i> جاري تجهيز ملف الـ ZIP النهائي (قد يستغرق بعض الوقت)..`;
                
                const content = await zip.generateAsync({ 
                    type: "blob",
                    compression: "STORE" // استخدمنا STORE بدون ضغط إضافي عشان ملفات الـ mp3 مضغوطة أصلا وعشان ميهنجش المتصفح
                }, function updateCallback(metadata) {
                    if(metadata.percent) {
                        btn.innerHTML = `<i class="fas fa-cogs fa-spin"></i> جاري ضغط الملفات: ${metadata.percent.toFixed(0)}%`;
                    }
                });

                // تنزيل الملف للمستخدم
                saveAs(content, `${folderName}.zip`);
                
                // إرجاع الزرار لشكله الطبيعي
                btn.innerHTML = '<i class="fas fa-check-circle"></i> تم التحميل بنجاح!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    btn.style.cursor = "pointer";
                    btn.style.opacity = '1';
                }, 4000);

            } catch (error) {
                console.error("Error creating ZIP:", error);
                alert("حدث خطأ أثناء تحميل الملفات! ممكن يكون بسبب ضعف الإنترنت أو أن حجم الملفات كبير جداً على ذاكرة المتصفح.");
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.style.cursor = "pointer";
                btn.style.opacity = '1';
            }
        }

        // أزرار العودة
        document.getElementById('backBtn').onclick = () => {
            document.getElementById('surahs-view').classList.add('hidden');
            document.getElementById('surahSearchBox').classList.add('hidden');
            document.getElementById('reciters-view').classList.remove('hidden');
            document.getElementById('reciterSearch').parentElement.classList.remove('hidden');
        };

        document.getElementById('dl-backBtn').onclick = () => {
            document.getElementById('dl-surahs-view').classList.add('hidden');
            document.getElementById('surahSearchBox').classList.add('hidden');
            document.getElementById('dl-reciters-view').classList.remove('hidden');
            document.getElementById('reciterSearch').parentElement.classList.remove('hidden');
        };

        // تشغيل السورة
        function playSurah(index) {
            if (index < 0 || index >= currentSurahList.length) return;
            playingIndex = index;
            const surah = currentSurahList[index];
            
            const formattedNum = String(surah.id).padStart(3, '0');
            const audioUrl = `${currentServer}${formattedNum}.mp3`;
            
            audio.src = audioUrl;
            audio.play();

            document.getElementById('np-surah').innerText = `سورة ${surah.name}`;
            document.getElementById('np-reciter').innerText = currentReciterNameText;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            
            if(currentMode === 'listen') renderSurahs(currentSurahList, 'listen');
        }

        // التحكم في الصوت (Play/Pause)
        playPauseBtn.onclick = () => {
            if (!audio.src) return;
            if (audio.paused) {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        };

        // التالي والسابق
        document.getElementById('nextBtn').onclick = () => {
            playSurah(playingIndex + 1); 
        };
        document.getElementById('prevBtn').onclick = () => {
            playSurah(playingIndex - 1);
        };

        // تحديث شريط التقدم والوقت
        audio.addEventListener('timeupdate', () => {
            if (!isNaN(audio.duration)) {
                progressBar.max = audio.duration;
                progressBar.value = audio.currentTime;
                currentTimeEl.innerText = formatTime(audio.currentTime);
                durationTimeEl.innerText = formatTime(audio.duration);
            }
        });

        // تغيير الوقت من شريط التقدم
        progressBar.addEventListener('input', () => {
            audio.currentTime = progressBar.value;
        });

        // تشغيل التالي تلقائيا عند الانتهاء
        audio.addEventListener('ended', () => {
            playSurah(playingIndex + 1);
        });

        // التحكم في مستوى الصوت
        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // تنسيق الوقت
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // بحث القراء
        document.getElementById('reciterSearch').addEventListener('input', (e) => {
            const val = e.target.value.trim();
            const filtered = recitersData.filter(r => r.name.includes(val));
            renderReciters(filtered);
        });

        // بحث السور
        document.getElementById('surahSearch').addEventListener('input', (e) => {
            const val = e.target.value.trim();
            const filtered = currentSurahList.filter(s => s.name.includes(val));
            renderSurahs(filtered, currentMode);
        });

        // بدء التشغيل
        fetchReciters();

    </script>
</body>
</html>
